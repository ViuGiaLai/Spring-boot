<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4673df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }

        body {
            background-color: #f8f9fc;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
            color: white;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            margin: 1px;
        }

        .search-box {
            max-width: 400px;
        }

        .spinner-border {
            width: 1rem;
            height: 1rem;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-users me-2"></i>Quản lý Sinh viên
            </h1>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Search and Add Button -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <form id="searchForm" class="d-flex search-box">
                            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên..."
                                required>
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i> Tìm
                            </button>
                        </form>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="/students/new" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Thêm Sinh viên
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students Table -->
        <div class="card">
            <div class="card-header py-3">
                <h6 class="m-0">Danh sách Sinh viên</h6>
            </div>
            <div class="card-body">
                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" id="studentsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Tuổi</th>
                                <th>Email</th>
                                <th>Giới tính</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="studentsList">
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="emptyMessage" class="text-center text-muted d-none">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <p>Không tìm thấy sinh viên nào</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = window.location.origin + '/api/students';

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadStudents();
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
        });

        // Load all students
        async function loadStudents() {
            showLoading(true);
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const students = await response.json();
                displayStudents(students);
                hideAlert();
            } catch (error) {
                showAlert('Lỗi khi tải danh sách sinh viên: ' + error.message, 'danger');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Display students in table
        function displayStudents(students) {
            const tbody = document.getElementById('studentsList');
            const emptyMessage = document.getElementById('emptyMessage');

            if (students.length === 0) {
                tbody.innerHTML = '';
                emptyMessage.classList.remove('d-none');
                return;
            }

            emptyMessage.classList.add('d-none');
            tbody.innerHTML = students.map(student => `
                <tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.email}</td>
                    <td>${student.gender || 'Chưa cập nhật'}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="/students/${student.id}" class="btn btn-info btn-sm" title="Xem chi tiết">
                                <i class="fas fa-eye"></i> Xem
                            </a>
                            <a href="/students/${student.id}/edit" class="btn btn-warning btn-sm" title="Sửa">
                                <i class="fas fa-edit"></i> Sửa
                            </a>
                            <button onclick="deleteStudent('${student.id}')" class="btn btn-danger btn-sm" title="Xóa">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Handle search
        async function handleSearch(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/search?name=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                showAlert('Lỗi khi tìm kiếm: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa sinh viên này?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                showAlert('Xóa sinh viên thành công!', 'success');
                loadStudents();
            } catch (error) {
                showAlert('Lỗi khi xóa: ' + error.message, 'danger');
            }
        }

        // Helper functions
        function showLoading(show) {
            document.getElementById('loadingSpinner').classList.toggle('d-none', !show);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        function hideAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }
    </script>
</body>

</html>
