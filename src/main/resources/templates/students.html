<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }
        
        body {
            background-color: #f8f9fc;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 600;
        }
        
        .table th {
            background-color: #f8f9fc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            color: #4e73df;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-info {
            background-color: var(--info-color);
            border-color: var(--info-color);
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        
        .search-box {
            max-width: 400px;
        }
        
        .action-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-user-graduate me-2"></i>Quản lý Sinh viên
            </h1>
            <div class="d-flex">
                <a href="/students" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-sync-alt fa-sm text-white-50"></i> Làm mới
                </a>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary me-3">
                        <i class="fas fa-list me-2"></i>Danh sách sinh viên
                    </h6>

                    <a th:href="@{/students/new}"
                    class="btn btn-success btn-sm">
                        <i class="fas fa-plus"></i> Thêm sinh viên
                    </a>
                </div>

                <form th:action="@{/students/search}" method="get" class="d-flex search-box">
                    <div class="input-group">
                        <input type="text" name="name" class="form-control bg-light border-0 small" 
                               placeholder="Tìm kiếm theo tên..." th:value="${param.name}" 
                               aria-label="Search" aria-describedby="basic-addon2">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                        <a href="/students" class="btn btn-secondary">
                            <i class="fas fa-undo fa-sm"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                        <thead class="text-center">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Tuổi</th>
                                <th>Email</th>
                                <th>Giới tính</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sv : ${students}" class="align-middle">
                                <td class="text-center" th:text="${sv.id}"></td>
                                <td th:text="${sv.name}"></td>
                                <td class="text-center" th:text="${sv.age}"></td>
                                <td>
                                    <a th:if="${sv.email}" th:href="'mailto:' + ${sv.email}" class="text-decoration-none">
                                        <i class="fas fa-envelope me-1"></i> <span th:text="${sv.email}"></span>
                                    </a>
                                    <span th:unless="${sv.email}" class="text-muted">Chưa có email</span>
                                </td>
                                <td class="text-center">
                                    <span th:if="${sv.gender == 'Nam'}" class="badge bg-primary">
                                        <i class="fas fa-male me-1"></i> <span th:text="${sv.gender}"></span>
                                    </span>
                                    <span th:if="${sv.gender == 'Nữ'}" class="badge bg-danger">
                                        <i class="fas fa-female me-1"></i> <span th:text="${sv.gender}"></span>
                                    </span>
                                    <span th:if="${sv.gender != 'Nam' && sv.gender != 'Nữ'}" class="badge bg-secondary">
                                        <i class="fas fa-question-circle me-1"></i> <span th:text="${sv.gender ?: 'Chưa xác định'}"></span>
                                    </span>
                                </td>
                                <td class="text-center action-buttons">
                                    <a th:href="@{/students/{id}(id=${sv.id})}" class="btn btn-info btn-sm" 
                                       data-bs-toggle="tooltip" title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/students/{id}/edit(id=${sv.id})}"
                                        class="btn btn-warning btn-sm"
                                        data-bs-toggle="tooltip"
                                        title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/students/{id}/delete(id=${sv.id})}"
                                        method="post"
                                        class="d-inline"
                                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?')">
                                        <button type="submit"
                                                class="btn btn-danger btn-sm"
                                                data-bs-toggle="tooltip"
                                                title="Xóa">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>

                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    Không tìm thấy sinh viên nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
