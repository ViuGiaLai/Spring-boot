<!DOCTYPE html>
<!-- Thêm namespace của Thymeleaf vào thẻ <html> -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sử dụng Thymeleaf để đặt title động -->
    <title th:text="'Chi tiết: ' + ${student.name}">Chi tiết Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
            color: white;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 0.35rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .spinner-border {
            width: 2rem;
            height: 2rem;
        }

        .alert {
            margin-top: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        :root {
            --primary-color: #4673df;
            --secondary-color: #858796;
        }

        body {
            background-color: #f8f9fc;
        }

        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #333;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 0.35rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <!-- Sử dụng th:href để tạo link quay lại -->
                <a th:href="@{/students}" class="btn btn-secondary mb-3">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                </a>
            </div>
        </div>

        <!-- Profile Header -->
        <div class="profile-header text-center">
            <div class="profile-avatar mx-auto mb-3">
                <i class="fas fa-user-circle"></i>
            </div>
            <!-- Hiển thị tên và email sinh viên từ model -->
            <h2 class="mb-2" th:text="${student.name}">-</h2>
            <p class="mb-0" th:text="${student.email}">-</p>
        </div>

        <!-- Details Card -->
        <div class="card">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold">Thông tin Chi tiết</h6>
            </div>
            <div class="card-body">
                <div class="info-grid">
                    <div>
                        <p class="detail-label"><i class="fas fa-id-badge me-2"></i>Mã Sinh viên</p>
                        <p class="detail-value" th:text="${student.id}">-</p>
                    </div>
                    <div>
                        <p class="detail-label"><i class="fas fa-birthday-cake me-2"></i>Tuổi</p>
                        <p class="detail-value" th:text="${student.age}">-</p>
                    </div>
                    <div>
                        <p class="detail-label"><i class="fas fa-envelope me-2"></i>Email</p>
                        <p class="detail-value" th:text="${student.email}">-</p>
                    </div>
                    <div>
                        <p class="detail-label"><i class="fas fa-venus-mars me-2"></i>Giới tính</p>
                        <p class="detail-value" th:text="${student.gender != null ? student.gender : 'Chưa cập nhật'}">-
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hàm xóa sinh viên (vẫn cần JavaScript cho hành động này )
        async function deleteStudent(studentId) {
            if (!confirm('Bạn có chắc chắn muốn xóa sinh viên này?')) {
                return;
            }

            try {
                const response = await fetch(`/api/students/${studentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Lỗi HTTP: ${response.status}`);
                }

                alert('Xóa sinh viên thành công!');
                // Chuyển hướng về trang danh sách
                window.location.href = '/students';

            } catch (error) {
                alert('Lỗi khi xóa: ' + error.message);
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
