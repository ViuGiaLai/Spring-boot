<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4673df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
        }

        body {
            background-color: #f8f9fc;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
            color: white;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 0.35rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .spinner-border {
            width: 2rem;
            height: 2rem;
        }

        .alert {
            margin-top: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Content (Hidden until loaded) -->
        <div id="content" class="d-none">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <a href="students.html" class="btn btn-secondary mb-3">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>
            </div>

            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 id="studentName" class="mb-2">-</h2>
                <p class="mb-0" id="studentEmail">-</p>
            </div>

            <!-- Details Card -->
            <div class="card">
                <div class="card-header py-3">
                    <h6 class="m-0">Thông tin Chi tiết</h6>
                </div>
                <div class="card-body">
                    <div class="info-grid">
                        <div>
                            <p class="detail-label">
                                <i class="fas fa-id-badge me-2"></i>Mã Sinh viên
                            </p>
                            <p class="detail-value" id="studentId">-</p>
                        </div>
                        <div>
                            <p class="detail-label">
                                <i class="fas fa-birthday-cake me-2"></i>Tuổi
                            </p>
                            <p class="detail-value" id="studentAge">-</p>
                        </div>
                        <div>
                            <p class="detail-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </p>
                            <p class="detail-value" id="studentEmailDetail">-</p>
                        </div>
                        <div>
                            <p class="detail-label">
                                <i class="fas fa-venus-mars me-2"></i>Giới tính
                            </p>
                            <p class="detail-value" id="studentGender">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="card mt-4">
                <div class="card-body">
                    <div class="action-buttons">
                        <a href="#" id="editBtn" class="btn btn-warning">
                            <i class="fas fa-edit me-2"></i>Sửa
                        </a>
                        <button onclick="deleteStudent()" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Xóa
                        </button>
                        <a href="students.html" class="btn btn-secondary">
                            <i class="fas fa-list me-2"></i>Danh sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8080/api/students';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');

            if (studentId) {
                loadStudentDetail(studentId);
            } else {
                showAlert('Không tìm thấy ID sinh viên', 'danger');
                setTimeout(() => {
                    window.location.href = 'students.html';
                }, 2000);
            }
        });

        // Load student detail
        async function loadStudentDetail(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const student = await response.json();
                displayStudentDetail(student);
            } catch (error) {
                showAlert('Lỗi khi tải thông tin sinh viên: ' + error.message, 'danger');
                console.error('Error:', error);
                setTimeout(() => {
                    window.location.href = 'students.html';
                }, 2000);
            } finally {
                showLoading(false);
            }
        }

        // Display student detail
        function displayStudentDetail(student) {
            document.getElementById('studentId').textContent = student.id || '-';
            document.getElementById('studentName').textContent = student.name || '-';
            document.getElementById('studentAge').textContent = student.age || '-';
            document.getElementById('studentEmail').textContent = student.email || '-';
            document.getElementById('studentEmailDetail').textContent = student.email || '-';
            document.getElementById('studentGender').textContent = student.gender || 'Chưa cập nhật';
            
            // Set edit button href
            document.getElementById('editBtn').href = `student-form.html?id=${student.id}`;
            
            // Show content and hide spinner
            document.getElementById('content').classList.remove('d-none');
            document.getElementById('loadingSpinner').classList.add('d-none');
        }

        // Delete student
        async function deleteStudent() {
            const studentId = document.getElementById('studentId').textContent;

            if (!confirm('Bạn có chắc chắn muốn xóa sinh viên này?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${studentId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showAlert('Xóa sinh viên thành công!', 'success');
                setTimeout(() => {
                    window.location.href = 'students.html';
                }, 2000);
            } catch (error) {
                showAlert('Lỗi khi xóa: ' + error.message, 'danger');
                console.error('Error:', error);
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            if (show) {
                spinner.classList.remove('d-none');
            } else {
                spinner.classList.add('d-none');
            }
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.insertAdjacentHTML('beforeend', alertHTML);

            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
