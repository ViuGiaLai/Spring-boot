<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4673df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
        }

        body {
            background-color: #f8f9fc;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(70, 115, 223, 0.25);
        }

        .alert {
            margin-top: 1rem;
        }

        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <h1 class="h3 mb-0 text-gray-800">
                    <i class="fas fa-user-plus me-2"></i><span id="pageTitle">Thêm Sinh viên</span>
                </h1>
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="alertContainer"></div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header py-3">
                        <h6 class="m-0">Thông tin Sinh viên</h6>
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <input type="hidden" id="studentId">

                            <div class="mb-3">
                                <label for="studentName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Tên Sinh viên
                                </label>
                                <input type="text" class="form-control" id="studentName" 
                                       placeholder="Nhập tên sinh viên..." required>
                                <small class="form-text text-muted">Tên đầy đủ của sinh viên</small>
                            </div>

                            <div class="mb-3">
                                <label for="studentAge" class="form-label">
                                    <i class="fas fa-birthday-cake me-2"></i>Tuổi
                                </label>
                                <input type="number" class="form-control" id="studentAge" 
                                       placeholder="Nhập tuổi..." min="1" max="100" required>
                                <small class="form-text text-muted">Tuổi của sinh viên</small>
                            </div>

                            <div class="mb-3">
                                <label for="studentEmail" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="studentEmail" 
                                       placeholder="Nhập email..." required>
                                <small class="form-text text-muted">Địa chỉ email của sinh viên</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-venus-mars me-2"></i>Giới tính
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="studentGender" id="male" value="Nam" checked>
                                    <label class="form-check-label" for="male">
                                        Nam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="studentGender" id="female" value="Nữ">
                                    <label class="form-check-label" for="female">
                                        Nữ
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="studentGender" id="other" value="Khác">
                                    <label class="form-check-label" for="other">
                                        Khác
                                    </label>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                        <i class="fas fa-save me-2"></i>Lưu
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <a href="students.html" class="btn btn-secondary w-100">
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8080/api/students';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Get student ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');

            if (studentId) {
                loadStudent(studentId);
            }

            document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);
        });

        // Load student data if editing
        async function loadStudent(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const student = await response.json();

                // Populate form
                document.getElementById('studentId').value = student.id;
                document.getElementById('studentName').value = student.name;
                document.getElementById('studentAge').value = student.age;
                document.getElementById('studentEmail').value = student.email;

                // Update page title
                document.getElementById('pageTitle').textContent = 'Sửa Sinh viên';
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-edit me-2"></i>Cập nhật';
            } catch (error) {
                showAlert('Lỗi khi tải thông tin sinh viên: ' + error.message, 'danger');
                console.error('Error:', error);
            }
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('studentId').value;
            const studentData = {
                name: document.getElementById('studentName').value.trim(),
                age: parseInt(document.getElementById('studentAge').value),
                email: document.getElementById('studentEmail').value.trim()
            };

            // Validation
            if (!studentData.name || !studentData.age || !studentData.email) {
                showAlert('Vui lòng điền đầy đủ thông tin', 'warning');
                return;
            }

            if (studentData.age < 1 || studentData.age > 100) {
                showAlert('Tuổi phải từ 1 đến 100', 'warning');
                return;
            }

            try {
                let response;
                let successMessage;

                if (id) {
                    // Update existing student
                    studentData.id = parseInt(id);
                    response = await fetch(`${API_BASE_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(studentData)
                    });
                    successMessage = 'Cập nhật sinh viên thành công!';
                } else {
                    // Create new student
                    response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(studentData)
                    });
                    successMessage = 'Thêm sinh viên thành công!';
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showAlert(successMessage, 'success');

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'students.html';
                }, 2000);
            } catch (error) {
                showAlert('Lỗi: ' + error.message, 'danger');
                console.error('Error:', error);
            }
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.insertAdjacentHTML('beforeend', alertHTML);

            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
