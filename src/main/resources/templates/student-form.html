<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${student.id} != null ? 'Chỉnh sửa Sinh viên' : 'Thêm Sinh viên'"></h2>
    <form th:action="${student.id} != null ? @{'/students/' + ${student.id}} : @{/students}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Tuổi</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" min="0" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Giới tính</label>
            <select class="form-select" id="gender" th:field="*{gender}">
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
