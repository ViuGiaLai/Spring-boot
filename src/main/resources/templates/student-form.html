<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Thêm Sinh viên' : 'Sửa Sinh viên'}">Thêm/Sửa Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4673df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
        }

        body {
            background-color: #f8f9fc;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(70, 115, 223, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <h1 class="h3 mb-0 text-gray-800">
                    <i class="fas fa-user-plus me-2"></i>
                    <span th:text="${student.id == null ? 'Thêm Sinh viên' : 'Sửa Sinh viên'}">Thêm Sinh viên</span>
                </h1>
            </div>
        </div>

        <!-- Form Card -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header py-3">
                        <h6 class="m-0">Thông tin Sinh viên</h6>
                    </div>
                    <div class="card-body">
                        <!-- Sử dụng Thymeleaf Form để tự động binding dữ liệu -->
                        <form th:action="${student.id == null ? '/students' : '/students/' + student.id}" 
                              th:object="${student}" method="post">
                            
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user me-2"></i>Tên Sinh viên
                                </label>
                                <input type="text" class="form-control" th:field="*{name}" 
                                       placeholder="Nhập tên sinh viên..." required>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">
                                    <i class="fas fa-birthday-cake me-2"></i>Tuổi
                                </label>
                                <input type="number" class="form-control" th:field="*{age}" 
                                       placeholder="Nhập tuổi..." min="1" max="100" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" th:field="*{email}" 
                                       placeholder="Nhập email..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-venus-mars me-2"></i>Giới tính
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Nam" id="male">
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Nữ" id="female">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Khác" id="other">
                                    <label class="form-check-label" for="other">Khác</label>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-save me-2"></i>Lưu
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <a th:href="@{/students}" class="btn btn-secondary w-100">
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
